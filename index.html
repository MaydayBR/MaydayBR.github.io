<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Personal Portfolio Website - Easy Tutorials</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Existing content of index.html -->

    <!-- Add this section at the bottom -->
    <div id="gpt-widget" style="padding: 20px; background-color: #222; color: #fff;">
        <h2>Ask a Question</h2>
        <form id="gpt-form">
            <label for="yt-url">YouTube URL:</label><br>
            <input type="text" id="yt-url" name="yt-url" required><br><br>
            <label for="user-question">Your Question:</label><br>
            <input type="text" id="user-question" name="user-question" required><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="gpt-response">
            <!-- Response will be displayed here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#gpt-form').on('submit', function(event) {
                event.preventDefault();
                const ytUrl = $('#yt-url').val();
                const userQuestion = $('#user-question').val();
                
                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1:5000/generate-response',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        yt_url: ytUrl,
                        user_question: userQuestion
                    }),
                    success: function(response) {
                        $('#gpt-response').html('<p><strong>Summary:</strong> ' + response.summary + '</p><p><strong>Response:</strong> ' + response.response + '</p>');
                    },
                    error: function(error) {
                        $('#gpt-response').html('<p>An error occurred. Please try again later.</p>');
                    }
                });
            });
        });
    </script>

    <!-- Existing scripts of index.html -->
</body>
</html>
